<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="shortcut icon" href="imgs/Logo1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="cabecera">
            <h1><img class="logo" src="imgs/Logo1.png" alt="Logo de Alura Latam"></h1>
            <h1 class="titulo">ENCRIPTADOR ALURA</h1>
        </div>
    </header>
    <main>
        <div class="textoinicio">
            <h1>Ingresa el texto que deseas encriptar o desencriptar</h1>
        </div>
        <section class="seccionUno">
            <div>
                <textarea id="uno_result" class="cuadrotexto text-area"
                    placeholder="Ingrese el texto aqui..."></textarea>
            </div>
            <div>
                <textarea id="textArea" class="cuadrotexto mensaje text-area" readonly></textarea>
            </div>
        </section>

        <section class="seccionDos">
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="limpiarTexto()">Limpiar</button>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
            <div>
                <span id="accionResult"></span>
            </div>
        </section>

    </main>

    <footer>
        <p class="copyright">&copy Copyright Jessica Fuentes M. - 2023</p>
    </footer>

    <script src="/js/logicaEncrip.js"></script>

</body>

</html>
